<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="48" viewBox="0 0 320 48">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <style>
      .bg { fill: #0f172a; }
      .pill { fill: url(#g); rx:8; ry:8 }
      .label { font-family: Inter, Arial, sans-serif; font-size:12px; fill: #fff }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size:11px; fill:#e6edf3 }
    </style>
  </defs>

  <rect class="bg" width="320" height="48" rx="8" ry="8"/>
  <rect x="8" y="8" width="80" height="32" class="pill"/>
  <text x="48" y="30" text-anchor="middle" class="label">Model Lab</text>

  <text x="110" y="22" class="label">Demo:</text>
  <g>
    <text x="160" y="22" class="mono" id="t1">backend: 127.0.0.1:8000</text>
    <text x="160" y="36" class="mono" id="t2">frontend: localhost:5173</text>
  </g>

  <!-- simple animation that toggles opacity on the details to create motion -->
  <animate xlink:href="#t1" attributeName="opacity" values="1;0.2;1" dur="2.4s" repeatCount="indefinite" />
  <animate xlink:href="#t2" attributeName="opacity" values="0.2;1;0.2" dur="2.4s" repeatCount="indefinite" begin="0.6s" />

</svg>