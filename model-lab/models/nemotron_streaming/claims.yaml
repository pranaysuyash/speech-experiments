# Nemotron Streaming ASR Claims (LCS-18)
# Contract: Bundle Contract v2 + Streaming Lifecycle

model_id: nemotron_streaming
runtime: nemo
device_support: [cpu, cuda]
streaming: true
precision: fp16
io:
  format: float32
  sample_rate: 16000
ci: false
ci_reason: "NeMo heavy dependency, requires dedicated venv .venv.nemo_nemotron"

claims:
  - id: nemotron_streaming_asr_stream_structural
    task: asr_stream
    type: structural
    description: "Real-time streaming speech recognition"
    enforcement: required
    test_ref: claims.asr_stream.smoke_v1
    thresholds:
      seq_monotonic: true
      segment_id_stable: true
      finalize_idempotent: true

  - id: nemotron_streaming_nemo_runtime
    task: asr_stream
    type: structural
    description: "NeMo runtime with streaming support"
    enforcement: required
    test_ref: claims.asr_stream.nemo_runtime_v1
    thresholds:
      runtime: nemo
    notes: "Requires NVIDIA NeMo toolkit"
