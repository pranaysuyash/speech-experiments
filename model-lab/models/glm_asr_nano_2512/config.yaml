# GLM-ASR-Nano-2512 (LCS-16)
# Lightweight non-Whisper ASR from THUDM

model_id: glm_asr_nano_2512
display_name: "GLM-ASR-Nano-2512"
description: "Lightweight speech recognition from THUDM (non-Whisper architecture)"

# Model source
source:
  repo: "THUDM/glm-4-voice-decoder"
  hub: "https://huggingface.co/THUDM/glm-4-voice-decoder"
  license: "Apache 2.0"

# Variants
variants:
  nano:
    description: "Nano variant (minimal footprint)"
    default: true

default_variant: nano

# Model configuration
config:
  sample_rate: 16000
  max_length: 2512
