name: Model Lab CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install Python dependencies
        run: uv sync
      
      - name: Run fast lane tests
        run: uv run pytest -q -m "not real_e2e"
        env:
          MODEL_LAB_RUNS_ROOT: ${{ runner.temp }}/model-lab-runs
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install client dependencies
        run: npm -C client ci
      
      - name: Build client
        run: npm -C client run build
