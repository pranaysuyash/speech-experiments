name: PR CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
            enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Import Hygiene Check
        run: uv run python -m unittest tests/unit/test_import_hygiene.py

      - name: Backend Invariants
        run: uv run pytest -q tests/integration/test_backend_invariants.py

      - name: Run Tests (Fast Lane)
        # Excludes real_e2e tests to keep it fast and cheap
        run: uv run pytest -m "not real_e2e"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Client Build (typecheck + bundle)
        working-directory: client
        run: npm ci && npm run build

      - name: Lint (Ruff)
        run: uv run ruff check .
